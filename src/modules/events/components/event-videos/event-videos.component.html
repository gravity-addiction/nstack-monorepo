<ng-container *ngIf="videos$ | async as videos; else videoLoadingEle"
    ><div class="d-flex flex-row flex-wrap" #PageTop>
        <div class="text-left px-3 py-1" style="white-space: nowrap;" *ngFor="let vGroup of videos; let vGi = index;"><a style="cursor: pointer;text-decoration:underline;" (click)="scrollToVGroup(vGi)">{{ vGroup.name }}</a></div>
    </div>
    <app-event-videos-group *ngFor="let vGroup of videos; let vGi = index;" [vGroup]="vGroup" (PlayFile)="emitPlayFile($event)" (ScrollToTop)="scrollToTop()"></app-event-videos-group></ng-container
><ng-template #videoLoadingEle>Loading Videos<app-spinner [textSpinner]="'Loading Videos'"></app-spinner></ng-template>
