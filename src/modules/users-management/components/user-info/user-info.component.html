<form name="form" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="userInfo.name" #firstname="ngModel" />
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': usernameInvalid }">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="userInfo.username" #username="ngModel" />
    <div *ngIf="usernameInvalid" class="help-block">Username Invalid or Already Taken</div>
  </div>  
</form>
